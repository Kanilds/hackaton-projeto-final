<style>
  .disabledDiv {
    pointer-events: none;
    opacity: 0.4;
  }
</style>

<div ng-init="vm.init()" style="overflow-y: auto; overflow-x: hidden; ">
  <div class="container">

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Editar</th>
          <th scope="col">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="perfil in vm.listaPerfis">
          <td>{{perfil.id}}</td>
          <td>{{perfil.nome}}</td>
          <td>{{perfil.descricao}}</td>
          <td>
            <img src="../../../app/imagens/bootstrap-icons/icons/pencil.svg" style="cursor: pointer;" alt="" width="25"
              height="25" title="Editar" ng-click="vm.editar(perfil.id)" />
          </td>

          <td>
            <img src="../../../app/imagens/bootstrap-icons/icons/trash.svg" style="cursor: pointer;" alt="" width="25"
              height="25" title="Excluir" ng-click="vm.remover(perfil.id)"
              ng-confirm-click="Deseja excluir o perfil.nome" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
